- name: create the kubelet plugins log dir
  file:
    path: "/etc/logrotate.d/"
    state: directory
  become: true
  become_user: "root"

- name: create the kubelet plugins log dir
  file:
    path: "/var/log/kubelet-plugins/"
    state: directory
  become: true
  become_user: "root"

- name: template kubelet-plugins
  template:
    src: kubelet-plugins
    dest: /etc/logrotate.d/kubelet-plugins
    mode: 0640
  become: true
  become_user: "root"

- name: update bash-completion for kubernetes
  shell: "grep "#CaaS CUSTOM BEGIN" /etc/logrotate.d/syslog"
  register: caas_custom_log
  become: true
  become_user: "root"

- name: set caas custom loging parameters
  shell: "sed -i.bak -e '/.*missingok/i #CaaS CUSTOM BEGIN\n    hourly\n    size 50\n#CaaS CUSTOM END' /etc/logrotate.d/syslog"
  when: caas_custom_log.rc == 0
  become: true
  become_user: "root"

- name: daemon reload
  command: /usr/bin/systemctl daemon-reload
  become: true
  become_user: "root"
