{{ if .Values.sriovdp.required }}
---
apiVersion: apps/v1beta2
kind: DaemonSet
metadata:
  name: sriovdp-ds
  namespace: kube-system
  labels:
    app: sriovdp-app
spec:
  selector:
    matchLabels:
      name: sriovdp
  template:
    metadata:
      annotations:
        danm.k8s.io/interfaces: |
          [
            {
              "network":"flannel"
            }
          ]
      labels:
        name: sriovdp
    spec:
      nodeSelector:
        sriov: enabled
      containers:
      - name: sriovdp
        image: {{ .Values.sriovdp.image_name }}
        args:
        - "-logtostderr"
        - "-v=10"
        - "-resource-prefix=nokia.k8s.io"
        volumeMounts:
        - mountPath: /var/lib/kubelet/device-plugins/
          name: devicesock
          readOnly: false
        - mountPath: /sys/class/net/
          name: sysfs
          readOnly: true
        - name: sriovdp-config
          mountPath: /etc/pcidp/
          readOnly: true
      volumes:
      - name: devicesock
        hostPath:
          path: /var/lib/kubelet/device-plugins/
      - name: sysfs
        hostPath:
          path: /sys/class/net/
      - name: sriovdp-config
        hostPath:
          path: /etc/pcidp/
      terminationGracePeriodSeconds: 1
{{ end }}
