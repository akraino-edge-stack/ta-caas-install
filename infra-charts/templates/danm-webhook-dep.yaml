{{ if .Values.danm_webhook.required }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: danm-webhook-deployment
  namespace: kube-system
  labels:
    {{ .Values.kubernetes_component_label }}: danm-webhook
spec:
  selector:
    matchLabels:
      {{ .Values.kubernetes_component_label }}: danm-webhook
  template:
    metadata:
      annotations:
        danm.k8s.io/interfaces: |
          [
            {
              "tenantNetwork": "default", "ip":"dynamic"
            }
          ]
      name: danm-webhook
      labels:
        {{ .Values.kubernetes_component_label }}: danm-webhook
    spec:
      serviceAccountName: danm-webhook
      nodeSelector:
        nodetype: caas_master
      containers:
        - name: danm-webhook
          image: {{ .Values.registry_url }}/{{ .Values.registry_reponame }}/danm_webhook:{{ .Values.danm_webhook.container_version }}
          command: [ "/usr/local/bin/webhook", "-tls-cert-bundle=/etc/webhook/certs/danm_webhook.crt", "-tls-private-key-file=/etc/webhook/certs/danm_webhook.key", "bind-port={{ .Values.danm_webhook.webhook_target_port }}" ]
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/webhook/certs
              readOnly: true
      volumes:
        # TODO: make it a secret
        - name: webhook-certs
          hostPath:
            path: /etc/kubernetes/ssl/
{{ end }}
