{{ if .Values.cpupooler.required }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cpu-device-plugin
  namespace: kube-system
  labels:
    {{ .Values.kubernetes_component_label }}: cpu-device-plugin
spec:
  selector:
    matchLabels:
      {{ .Values.kubernetes_component_label }}: cpu-device-plugin
  template:
    metadata:
      annotations:
        danm.k8s.io/interfaces: |
          [
            {
              "tenantNetwork": "default", "ip":"dynamic"
            }
          ]
      labels:
        {{ .Values.kubernetes_component_label }}: cpu-device-plugin
    spec:
      priorityClassName: "system-node-critical"
      containers:
      - name: cpu-device-plugin
        image: {{ .Values.registry_url }}/{{ .Values.registry_reponame }}/cpupooler:{{ .Values.cpupooler.container_version }}
        imagePullPolicy: IfNotPresent
        command: [ "/cpu-device-plugin", "-logtostderr" ]
        resources:
          requests:
            cpu: "10m"
        volumeMounts:
         - name: time-mount
           mountPath: /etc/localtime
           readOnly: true
         - mountPath: /etc/cpu-pooler
           name: cpu-pooler-config
         - mountPath: /var/lib/kubelet/device-plugins/
           name: devicesock
           readOnly: false
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
      volumes:
      - name: time-mount
        hostPath:
          path: /etc/localtime
      - name: devicesock
        hostPath:
         # directory location on host
         path: /var/lib/kubelet/device-plugins/
      - name: cpu-pooler-config
        configMap:
          name: cpu-pooler-configmap
      serviceAccountName: cpu-device-plugin
{{ end }}
