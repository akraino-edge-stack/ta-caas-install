{{ if .Values.cpupooler.required }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cpu-setter
  namespace: kube-system
  labels:
    {{ .Values.kubernetes_component_label }}: cpu-setter
spec:
  selector:
    matchLabels:
      {{ .Values.kubernetes_component_label }}: cpu-setter
  template:
    metadata:
      labels:
        {{ .Values.kubernetes_component_label }}: cpu-setter
    spec:
      priorityClassName: "system-node-critical"
      containers:
      - name: cpu-setter
        image: {{ .Values.registry_url }}/{{ .Values.registry_reponame }}/cpupooler:{{ .Values.cpupooler.container_version }}
        imagePullPolicy: IfNotPresent
        command: [ "/cpu-setter", "--poolconfigs=/etc/cpu-pooler", "--cpusetroot=/rootfs/sys/fs/cgroup/cpuset/kubepods/" ]
        resources:
          requests:
            cpu: "10m"
        volumeMounts:
         - name: time-mount
           mountPath: /etc/localtime
           readOnly: true
         - mountPath: /etc/cpu-pooler
           name: cpu-pooler-config
         - mountPath: /rootfs/sys/fs/cgroup/cpuset/kubepods/
           name: kubepods
         - mountPath: /var/lib/kubelet/device-plugins/
           name: checkpointfile
           readOnly: true
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        securityContext:
          privileged: true
      volumes:
      - name: time-mount
        hostPath:
          path: /etc/localtime
      - name: checkpointfile
        hostPath:
         path: {{ kubelet_root_directory }}/device-plugins/
      - name: kubepods
        hostPath:
         path: /sys/fs/cgroup/cpuset/kubepods/
      - name: cpu-pooler-config
        configMap:
          name: cpu-pooler-configmap
      serviceAccountName: cpu-setter
{{ end }}
