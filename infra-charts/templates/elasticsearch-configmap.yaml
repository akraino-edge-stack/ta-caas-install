{{ if .Values.elasticsearch.required }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: elasticsearch
  namespace: kube-system
  labels:
    app: elasticsearch
data:
  elasticsearch.yml: |-
    cluster.name: {{ .Values.elasticsearch.cluster.name }}
    node.data: ${NODE_DATA:true}
    node.master: ${NODE_MASTER:true}
    node.ingest: ${NODE_INGEST:true}
    cluster.initial_master_nodes: ${CLUSTER_INITIAL_MASTER_NODES}
    network.host: 0.0.0.0
    bootstrap.memory_lock: ${BOOTSTRAP_MEMORY_LOCK:false}
    discovery:
      zen:
        minimum_master_nodes: ${MINIMUM_MASTER_NODES}
      seed_hosts: ${DISCOVERY_SERVICE}
    processors: ${PROCESSORS:}
    gateway.expected_master_nodes: ${EXPECTED_MASTER_NODES:3}
    gateway.expected_data_nodes: ${EXPECTED_DATA_NODES:3}
    gateway.recover_after_time: ${RECOVER_AFTER_TIME:5m}
    gateway.recover_after_master_nodes: ${RECOVER_AFTER_MASTER_NODES:3}
    gateway.recover_after_data_nodes: ${RECOVER_AFTER_DATA_NODES:3}

  supervisord.conf: |
    [unix_http_server]
    file=/run/supervisord.sock   ; (the path to the socket file)
    chmod = 0770
    chown = root:root
    username = dummy
    password = dummy

    [supervisord]
    user=root
    logfile=/dev/null
    logfile_maxbytes=0
    loglevel=info
    pidfile=/var/run/supervisor/supervisord.pid
    nodaemon=true
    minfds=1024
    minprocs=200

    [supervisorctl]
    serverurl=unix:///run/supervisord.sock
    username = dummy
    password = dummy

    [rpcinterface:supervisor]
    supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

    [program:elasticsearch]
    command=/usr/share/elasticsearch/bin/elasticsearch
    user= {{ .Values.elasticsearch.es_uid }}
    startsecs=3
    startretries=1
    stopwaitsecs = 3
    priority = 1
    redirect_stderr=true
    stdout_logfile=/dev/stdout
    stdout_logfile_maxbytes=0

    [program:crond]
    command=/usr/sbin/crond -n -s
    startsecs=3
    startretries=1
    stopwaitsecs = 3
    priority = 2
    redirect_stderr=true
    stdout_logfile=/dev/stdout
    stdout_logfile_maxbytes=0

    [program:setindex]
    command=/usr/share/elasticsearch/elasticsearch-setindex.sh
    startsecs=3
    startretries=1
    stopwaitsecs = 3
    priority = 2
    redirect_stderr=true
    stdout_logfile=/dev/stdout
    stdout_logfile_maxbytes=0
{{ end }}
