{{ if .Values.svcwatcher.required }}
---
apiVersion: apps/v1beta2
kind: DaemonSet
metadata:
  name: svcwatcher
  namespace: kube-system
spec:
  selector:
    matchLabels:
      {{ .Values.kubernetes_component_label }}: svcwatcher
  template:
    metadata:
      annotations:
        danm.k8s.io/interfaces: |
          [
            {
              "network":"flannel"
            }
          ]
      labels:
        {{ .Values.kubernetes_component_label }}: svcwatcher
    spec:
      dnsPolicy: ClusterFirst
      nodeSelector:
        nodetype: caas_master
      containers:
        - name: svcwatcher
          image: {{ .Values.registry_url }}/{{ .Values.registry_reponame }}/svcwatcher:{{ .Values.svcwatcher.container_version }}
          args:
            - "--logtostderr"
      tolerations:
       - effect: NoSchedule
         operator: Exists
       - effect: NoExecute
         operator: Exists
      terminationGracePeriodSeconds: 0
      serviceAccountName: svcwatcher
{{ end }}
