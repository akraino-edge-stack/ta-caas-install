---
apiVersion: apps/v1beta2
kind: DaemonSet
metadata:
  name: netwatcher
  namespace: kube-system
spec:
  selector:
    matchLabels:
      {{ .Values.kubernetes_component_label }}: netwatcher
  template:
    metadata:
      labels:
        {{ .Values.kubernetes_component_label }}: netwatcher
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: netwatcher
          image: {{ .Values.registry_url }}/{{ .Values.registry_reponame }}/netwatcher:{{ .Values.netwatcher.container_version }}
          securityContext:
            capabilities:
              add:
                - SYS_PTRACE
                - SYS_ADMIN
                - NET_ADMIN
                - NET_RAW
          volumeMounts:
            - name: time-mount
              mountPath: /etc/localtime
              readOnly: true
      tolerations:
       - effect: NoSchedule
         operator: Exists
       - effect: NoExecute
         operator: Exists
      terminationGracePeriodSeconds: 0
      serviceAccountName: netwatcher
      volumes:
        - name: time-mount
          hostPath:
            path: /etc/localtime
